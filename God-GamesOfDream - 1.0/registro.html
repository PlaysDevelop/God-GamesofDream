<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - God</title>
    <style>
        /* Reset b√°sico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Corpo com fundo animado */
        body {
            background: linear-gradient(45deg, #1e1e1e, #333, #1e1e1e);
            animation: fundoMovendo 5s infinite alternate;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Anima√ß√£o do fundo */
        @keyframes fundoMovendo {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        /* Caixa de registro */
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            width: 320px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        /* Anima√ß√£o de entrada */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            animation: piscar 1.5s infinite alternate;
        }

        /* Anima√ß√£o de brilho no t√≠tulo */
        @keyframes piscar {
            0% { color: #f5f5f5; text-shadow: 0 0 5px white; }
            100% { color: #ffcc00; text-shadow: 0 0 10px #ffcc00; }
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        /* Campo de senha com olho */
        .senha-container {
            position: relative;
            width: 100%;
        }

        .senha-container input {
            width: 100%;
            padding-right: 40px;
        }

        /* √çcone de olho */
        .olho {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #ffcc00;
            transition: 0.3s;
        }

        .olho:hover {
            color: #ff9900;
        }

        /* Bot√£o animado */
        button {
            background: #ffcc00;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
            margin-top: 10px;
        }

        /* Anima√ß√£o ao passar o mouse no bot√£o */
        button:hover {
            background: #ff9900;
            transform: scale(1.05);
        }

        /* Bot√£o de login */
        .login-btn {
            background: #008cff;
        }

        .login-btn:hover {
            background: #005bb5;
        }

        /* Mensagem de erro */
        .erro {
            color: red;
            font-size: 12px;
            display: none;
            animation: piscarErro 0.5s infinite alternate;
        }

        @keyframes piscarErro {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }

    </style>
</head>
<body>

    <!-- Tela de registro -->
    <div class="container">
        <h1>Registrar-se</h1>
        <input type="text" id="usuario" placeholder="Nome de usu√°rio">
        
        <div class="senha-container">
            <input type="password" id="senha" placeholder="Senha">
            <span class="olho" onclick="mostrarSenha()">üëÅÔ∏è</span>
        </div>

        <button onclick="registrar()">Registrar</button>
        <button class="login-btn" onclick="irParaLogin()">J√° tenho uma conta</button>
        <p class="erro" id="erroMsg">Preencha todos os campos!</p>
    </div>

    <script>
        let senhaVisivel = false;

        function mostrarSenha() {
            let senha = document.getElementById("senha");
            senhaVisivel = !senhaVisivel;
            senha.type = senhaVisivel ? "text" : "password";
        }

        function registrar() {
            let usuario = document.getElementById('usuario').value;
            let senha = document.getElementById('senha').value;

            if (usuario === "" || senha === "") {
                document.getElementById('erroMsg').style.display = 'block';
            } else {
                // Salvar no localStorage
                localStorage.setItem("usuario", usuario);
                localStorage.setItem("senha", senha);
                alert("Usu√°rio registrado com sucesso!");
                window.location.href = "login.html"; // Volta para a tela de login
            }
        }

        function irParaLogin() {
            window.location.href = "login.html";
        }
    </script>

</body>
</html>
